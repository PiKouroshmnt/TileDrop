<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TileDrop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="IS" class="instruction">
        <div class="insContainer">
            <button onclick="closeInstructions()">x</button>
            <h1>Controls</h1>
        </div>
        <h2>-Use left and right arrow keys to move blocks</h2>
        <h2>-Use up arrow key to rotate the blocks</h2>
        <h2>-Use down arrow key to speed up the block</h2>
        <h2>-Use 'C' to hold block in the hold box</h2>
        <h1>Have Fun :)</h1>
    </div>
    <div id="MN" class="menu">
        <h1>TileDrop</h1>
        <div><button onclick="startGame()">Start Game</button></div>
        <div><button onclick="showInstructions()">Instructions</button></div>
        <div><button onclick="exitGame()">Exit</button></div>
    </div>
    <div id="GC" class="game-container">
        <div class="boxes">
            <!-- Hold Box -->
            <div class="box">
                <div class="box-title">Hold</div>
                <canvas id="holdCanvas" width="120" height="120"></canvas>
            </div>
            <!-- Game Canvas -->
            <div class="game-canvas">
                <div class ="game-title">score: <output id="score"></output></div>
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>
            <!-- Next Box -->
            <div class="box">
                <div class="box-title">Next</div>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
